<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="fallowfield-crime-form.css" >
      <script src="jquery-3.3.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="main.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand">NEW LOG</p>
        </div>
      </nav>
  <div class="theme1">
    <h3 class="dateof"> Date of incident </h3>
    <input id="date" type="date">

    <h3> Time </h3>
    <input id="time" type="time">

    <h3> Location </h3>
    <input id="locationbox" type="text">
    <button id="usec" class="btn btn-default" onclick="getLocation()">Use Current Location</button>

    <h3> Description </h3>
    <input id="descriptionbox" type="text">
  </div>
  <div class="theme1">
    <button class="btn btn-default"> Submit </button>
    <button id="return" class="btn btn-default"> Return to homepage </button>
  </div>

<script>


function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
  var x = document.getElementById("locationbox");
    x.value = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
}
</script>
</body>
</html>
