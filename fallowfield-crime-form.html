<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="fallowfield-crime-form.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <form action="/action_page.php" target="_blank">
</head>
<body>
  <h2> New log </h2>
  <div>
    <h3> Date of incident </h3>
    <input id="date" type="date">
  </div>
  <div>
    <h3> Time </h3>
    <input id="time" type="time">
  </div>
  <div>
    <h3> Location </h3>
    <input id="locationbox" type="text">
    <button id="usec" class="btn btn-default" onclick="getLocation()">Use Current Location</button>
  </div>
  <div>
    <button class="btn btn-default"> Submit </button>
  </div>

<script>
var x = document.getElementById("locationbox");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
}
</script>
</body>
</html>
